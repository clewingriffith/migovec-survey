			<div id="edit-palette">
				<h3>Edit palette</h3>
				<form role="form">
				<fieldset id="labelFieldSet">
				<h4>Labels</h4>
				<div class="form-group">
					<label for="labelInputId">label id</label>
					 <input type="number" class="form-control" id="labelInputId" disabled="disabled"  readonly="readonly" placeholder="id" />
				</div>
				<div class="form-group">
					 <label for="labelInputText">label</label>
					 <input type="text" class="form-control" id="labelInputText"  placeholder="New Label" />
				</div>	 
				<div class="form-group">
					 <label for="zoomLevelField">zoom level</label>
					 <input type="number" class="form-control" id="zoomLevelField" value="16" />
				</div>
				<div class="form-group">
					 <label for="labelInputYearDiscovered">zoom level</label>
					 <input type="year" class="form-control" id="labelInputYearDiscovered" value="1976" />
				</div>
				<button type="button" class="btn btn-primary" onclick="addTextLabel();">Add Label</button>  <!-- on click="addTextLabel()" -->
				</fieldset>
				</form> 
				
				<form role="form">
					<fieldset id="photoFieldSet" disabled="disabled">
					<h4>Photos</h4>
					<div class="form-group">
						<label for="photoInputId">label id</label>
						<input type="number" class="form-control" id="photoInputId" disabled="disabled"  readonly="readonly" placeholder="id" />
					</div>
					<div class="form-group">
						<label for="photoInputUrl">Url</label>
						<input type="text" class="form-control" id="photoInputUrl"  placeholder="Url" />
					</div>	
					<div class="form-group">
						<label for="photoInputCaption">Caption</label>
						<input type="text" class="form-control" id="photoInputCaption"  placeholder="" />
					</div>	
					<button type="button" class="btn btn-primary" onclick="addNewPhoto();">Add Photo</button>  <!-- on click="addNewPhoto()" -->
					</fieldset>
				</form>
			</div>
